<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 500" width="960" height="500">
  <style>
    text {
      font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
    }
  </style>

  <defs>
    <clipPath id="rounded">
      <rect x="0.5" y="0.5" width="959" height="499" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <g clip-path="url(#rounded)">
    <!-- Terminal background -->
    <rect fill="#0d1117" width="960" height="500"/>

    <!-- Title bar -->
    <rect fill="#161b22" width="960" height="38"/>
    <circle cx="20" cy="19" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="19" r="6" fill="#febc2e"/>
    <circle cx="60" cy="19" r="6" fill="#28c840"/>
    <text x="480" y="24" text-anchor="middle" fill="#8b949e" font-size="13">aismokeshow</text>

    <!-- Line 1: boom command -->
    <text x="24" y="72">
      <tspan fill="#7aa2f7">~</tspan>
      <tspan fill="#8b949e"> $ </tspan>
      <tspan fill="#FF8700" font-weight="bold">boom</tspan>
    </text>

    <!-- Line 3: success message -->
    <text x="36" y="112">
      <tspan fill="#9ece6a">&#x2713;</tspan>
      <tspan fill="#e6edf3"> AeroSpace reloaded</tspan>
      <tspan fill="#484f58"> &#x2500;&#x2500; </tspan>
      <tspan fill="#8b949e">2 workspaces active</tspan>
    </text>

    <!-- Line 5: workspace 1 command -->
    <text x="24" y="156">
      <tspan fill="#7aa2f7">~</tspan>
      <tspan fill="#8b949e"> $ </tspan>
      <tspan fill="#e6edf3">aerospace list-windows --workspace 1</tspan>
    </text>

    <!-- Workspace 1 apps -->
    <text x="44" y="184">
      <tspan fill="#9ece6a">Ghostty</tspan>
      <tspan fill="#484f58">       </tspan>
      <tspan fill="#8b949e">~/dev/my-project</tspan>
    </text>
    <text x="44" y="208">
      <tspan fill="#9ece6a">VS Code</tspan>
      <tspan fill="#484f58">       </tspan>
      <tspan fill="#8b949e">my-project</tspan>
    </text>
    <text x="44" y="232">
      <tspan fill="#9ece6a">Cursor</tspan>
      <tspan fill="#484f58">        </tspan>
      <tspan fill="#8b949e">client-app</tspan>
    </text>

    <!-- Line 10: workspace 2 command -->
    <text x="24" y="272">
      <tspan fill="#7aa2f7">~</tspan>
      <tspan fill="#8b949e"> $ </tspan>
      <tspan fill="#e6edf3">aerospace list-windows --workspace 2</tspan>
    </text>

    <!-- Workspace 2 apps -->
    <text x="44" y="300">
      <tspan fill="#9ece6a">Chrome</tspan>
      <tspan fill="#484f58">        </tspan>
      <tspan fill="#8b949e">github.com/aismokeshow</tspan>
    </text>
    <text x="44" y="324">
      <tspan fill="#9ece6a">Arc</tspan>
      <tspan fill="#484f58">           </tspan>
      <tspan fill="#8b949e">localhost:3000</tspan>
    </text>

    <!-- Hint line -->
    <text x="36" y="368" fill="#484f58">Press F1 to toggle &#xB7; F2 to push windows</text>

    <!-- New prompt with blinking cursor -->
    <text x="24" y="408">
      <tspan fill="#7aa2f7">~</tspan>
      <tspan fill="#8b949e"> $ </tspan>
    </text>
    <rect x="56" y="394" width="8" height="18" fill="#e6edf3" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>

    <!-- Subtle branding watermark -->
    <text x="928" y="486" text-anchor="end" fill="#21262d" font-size="10">aismokeshow.com</text>
  </g>

  <!-- Border -->
  <rect x="0.5" y="0.5" width="959" height="499" rx="12" ry="12" stroke="#30363d" stroke-width="1" fill="none"/>
</svg>